<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Weather Dashboard</title>
    </head>
    <body>

        <div id="jumbotron" class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 id="jumbotronLetters" class="display-5">Weather Dashboard</h1>
            </div>
        </div>

        <div class="container">

            <div class="row">

                <div class="left col-md-3">
                    <div class="card" id="card1">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                <label for="citySearch">Search for a City:</label>
                                <input id="citySearch" type="search" class="form-control" id="searchInput" aria-describedby="cityHelp">
                                </div>
                                <button id="searchBtn" type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-9">
                
                    <div class="card" id="card2">
                        <div id="card2" class="card-body">
                        <h3 class="cityName"></h3>
                        <h6 class="temperature"></h6>
                        <h6 class="conditions"></h6>
                        <h6 class="humidity"></h6>
                        <h6 class="windspeed"></h6>
                        <h6 class="uvindex"></h6>
                        </div>
                    </div>

                    <h3 class="forecast">5-day Forecast:</h3>
                    <div class="row forecast5">
                    </div>
                </div>

            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </body>

</html>
